{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" href="../static/css/demand.css">
{% endblock %}
{% block body %}
    <div class="date_form">
        <h1>Select the period to generate the decompose signal</h1>
        <form action="/demand/fft" method="POST">
            <input type="date" name="start_date" label="02/09/2018">
            <input type="date" name="end_date" label="06/10/2018">
            <input type="submit" placeholder="Submit">
        </form>
    </div>
    
{% endblock %}
